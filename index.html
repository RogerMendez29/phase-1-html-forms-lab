    <form class="contact">
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        required
        placeholder="Enter name"
      /><br /><br />
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        placeholder="email"
      /><br /><br />
      <label for="phone">Phone:</label>
      <input
        type="text"
        id="phone"
        name="Phone"
        placeholder="Enter Telephone (optional)"
      /><br /><br />
      <label for="message">Message:</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Enter Message"
      ></textarea
      checkbox
      ><br /><br />
     <input type="checkbox" id="checkbox" value="checkbox"/><br />
      <input type="submit" value="Submit" />
    </form>
